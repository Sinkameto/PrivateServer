<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>脱獄ごっこをプレイしよう!!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="fullbleed">
        <div class="section-01">
            <h1 class="heading">簡単に脱獄ごっこをプレイしよう</h1>
            <p class="text">途中につまずいてしまっても大丈夫。開発者によるサポートが行えます!現在はDiscord、パラレル、XのDMに対応しています!!</p>
            <button class="button" ><a href="#start">手軽にはじめる</a></button>
            <img class="photo" src="img/gameplay.png" alt="" height="400">
        </div>
        <div class="section-02">
            <h1 class="heading">IphoneでもAndroid大丈夫</h1>
            <p class="text">IphoneでもAndroidでも簡単導入＆簡単プレイ</p>
            <button class="button">端末を確認して開始</button>
            <img class="photo" src="img/DatsugokuIcon.png" alt="" height="200">
        </div>
        <div class="section-03">
          <h1 class="heading">公式によるサポートが充実</h1>
          <p class="text">今すぐ簡単に始めましょう!!</p>
          <button class="button">サポートを受ける</button>
          <img class="photo" src="img/sns.svg" alt="" height="200">
        </div>
        <div class="section-04" id="start">
          <h1 class="heading">みなさんもいっしょに脱獄ごっこをしましょう!!</h1>
          <p class="text">懐かしい脱獄ごっこをしませんか？ルールはとても少ないです!!</p>
          <button class="button">今すぐ開始</button>
        </div>
    </div>
  </body>
</html>
